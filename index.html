<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo">
      <span>SkyCast</span> <!-- Replace this with your logo text -->
    </div>

    <!-- Search Box -->
    <div class="search-box">
        <input 
          type="text" 
          id="search-bar" 
          placeholder="Search City" 
          onkeypress="searchOnEnter(event)"
        >
        <button id="search-btn" onclick="searchCity()">
            <span class="material-symbols-outlined">search</span>
        </button>
        <p class="info-text">Find out the weather conditions of the city</p>
    </div>

    <!-- Weather Info -->
    <div id="weather-info" class="weather-info" style="display: none;">
        <img id="weather-icon" alt="Weather Icon" style="width: 100px; height: 100px;">
        <div id="weather-details"></div>
        <br>

        <!-- Additional Icons -->
        <div id="weather-icons">
            <div>
                <img src="Images/Wind.png" alt="Wind" class="icon">
                <p id="wind-info"></p>
            </div>
            <hr> <!-- Line separating image section and data section -->
            <div>
                <img src="Images/Temperature.png" alt="Temperature" class="icon">
                <p id="temp-info"></p>
            </div>
            <hr>
            <div>
                <img src="Images/humidity.png" alt="Humidity" class="icon">
                <p id="humidity-info"></p>
            </div>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
